<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Feedback Loop - ASCII Art Evolution</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f0f0;
        }
        #controls {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
        }
        #current {
            white-space: pre;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        #history {
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
        }
        .history-item {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            white-space: pre;
        }
        button {
            padding: 5px 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>LLM ASCII Art Evolution</h1>
    
    <div id="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <label>
            Delay (ms):
            <input type="number" id="delay" value="3000" min="1000" step="500">
        </label>
        <label>
            Temperature:
            <input type="number" id="temperature" value="0.8" min="0.1" max="2" step="0.1">
        </label>
    </div>

    <div id="current"></div>
    
    <h2>Evolution History</h2>
    <div id="history"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const delayInput = document.getElementById('delay');
        const temperatureInput = document.getElementById('temperature');
        const currentDisplay = document.getElementById('current');
        const historyDisplay = document.getElementById('history');

        let isRunning = false;
        let currentIteration = 0;
        let loopInterval;

        const initialPrompt = `
Create a simple ASCII art scene. 
Keep it under 20 lines and 40 characters wide.
Make it abstract and evolving.
Current iteration: 0`;

        async function generateText(prompt) {
            const response = await fetch('https://text.pollinations.ai/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    messages: [
                        {
                            role: 'system',
                            content: 'You are an ASCII art generator. Create abstract evolving patterns. Only respond with ASCII art, no explanations.'
                        },
                        { role: 'user', content: prompt }
                    ],
                    temperature: parseFloat(temperatureInput.value)
                }),
            });

            const data = await response.text();
            return data;
        }

        function addToHistory(text) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = text;
            historyDisplay.appendChild(historyItem);
        }

        async function runIteration() {
            if (!isRunning) return;

            try {
                const prompt = currentDisplay.textContent || initialPrompt;
                currentIteration++;
                
                const newPrompt = `
Evolve this ASCII art into something different while maintaining some connection to the previous version.
Keep it under 20 lines and 40 characters wide.
Current iteration: ${currentIteration}

Previous art:
${prompt}`;

                const response = await generateText(newPrompt);
                
                addToHistory(currentDisplay.textContent);
                currentDisplay.textContent = response;
                
            } catch (error) {
                console.error('Error:', error);
                stopLoop();
            }
        }

        function startLoop() {
            isRunning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            
            if (!currentDisplay.textContent) {
                generateText(initialPrompt).then(response => {
                    currentDisplay.textContent = response;
                    loopInterval = setInterval(runIteration, parseInt(delayInput.value));
                });
            } else {
                loopInterval = setInterval(runIteration, parseInt(delayInput.value));
            }
        }

        function stopLoop() {
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            clearInterval(loopInterval);
        }

        startBtn.addEventListener('click', startLoop);
        stopBtn.addEventListener('click', stopLoop);
        delayInput.addEventListener('change', () => {
            if (isRunning) {
                stopLoop();
                startLoop();
            }
        });
    </script>
</body>
</html>
