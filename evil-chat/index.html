<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devil's Advocate Chat</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        :root {
            /* Override default theme with dark theme colors */
            --color-bg: #1a0000;
            --color-text: #ff3333;
            --color-primary: #4a0000;
            --color-primary-hover: #600;
            --color-card-bg: #2a0000;
            --color-border: #4a0000;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at center, #2a0000 0%, #1a0000 100%);
        }

        .container {
            max-width: 800px;
            margin: var(--spacing-4) auto;
            padding: var(--spacing-6);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            text-align: center;
            margin-bottom: var(--spacing-6);
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px #ff0000;
            letter-spacing: 0.05em;
        }

        .chat-box {
            flex-grow: 1;
            background-color: var(--color-card-bg);
            border: 2px solid var(--color-border);
            border-radius: 0.5rem;
            padding: var(--spacing-6);
            margin-bottom: var(--spacing-6);
            overflow-y: auto;
            min-height: 400px;
            box-shadow: var(--shadow-lg);
        }

        .message {
            margin: var(--spacing-3) 0;
            padding: var(--spacing-4);
            border-radius: 0.5rem;
            animation: fadeIn 0.5s ease-in;
            line-height: 1.5;
        }

        .user-message {
            background-color: #3a0000;
            margin-left: 20%;
            border-left: 3px solid var(--color-text);
            box-shadow: var(--shadow);
        }

        .ai-message {
            background-color: #300;
            margin-right: 20%;
            border-right: 3px solid #800;
            box-shadow: var(--shadow);
        }

        .input-area {
            display: flex;
            gap: var(--spacing-4);
            background-color: var(--color-card-bg);
            padding: var(--spacing-4);
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
        }

        #message-input {
            flex-grow: 1;
            padding: var(--spacing-3);
            background-color: rgba(0, 0, 0, 0.2);
            border: 2px solid var(--color-border);
            color: var(--color-text);
            border-radius: 0.375rem;
            font-family: inherit;
        }

        #message-input:focus {
            border-color: var(--color-text);
            box-shadow: 0 0 0 3px rgba(255, 51, 51, 0.1);
        }

        #send-button {
            padding: var(--spacing-3) var(--spacing-6);
            background-color: var(--color-primary);
            border: none;
            color: var(--color-text);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        #send-button:hover {
            background-color: var(--color-primary-hover);
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: none;
            color: #800;
            font-style: italic;
            margin: var(--spacing-3) 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">ðŸ”¥ Devil's Advocate Chat ðŸ‘¿</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="typing-indicator" id="typing-indicator">The devil is typing...</div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Speak your dark thoughts...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Show typing indicator
            typingIndicator.style.display = 'block';

            try {
                // Call Pollinations API
                const response = await fetch('https://pollinations.ai/api/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: message,
                        mode: 'evil'
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';

                // Add AI response
                addMessage(data.response, 'ai');
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                addMessage('Something went terribly wrong... ðŸ˜ˆ', 'ai');
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${type}-message`);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add initial message
        addMessage('Welcome, mortal. I am your devil\'s advocate. What dark thoughts shall we explore today? ðŸ˜ˆ', 'ai');
    </script>
</body>
</html>
