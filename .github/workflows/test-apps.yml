name: Test Apps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-apps:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Test apps
        run: npm test