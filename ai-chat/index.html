<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollinations AI Chat</title>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --border-color: #444;
            --text-color: #ffffff;
            --input-bg: #2a2a2a;
            --button-bg: #3a3a3a;
            --button-hover: #4a4a4a;
            --accent-color: #6b46c1;
            --dropdown-bg: #2a2a2a;
            --dropdown-hover: #3a3a3a;
            --attachment-bg: #2a2a2a;
            --success-color: #48bb78;
            --error-color: #f56565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #imagePane {
            width: 35%;
            border-right: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #chatPane {
            width: 65%;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-bg);
        }

        #chatArea {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--accent-color);
            align-self: flex-end;
        }

        .ai-message {
            background-color: var(--secondary-bg);
            align-self: flex-start;
        }

        #controlsArea {
            padding: 1rem;
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        #inputArea {
            display: flex;
            gap: 0.5rem;
        }

        #modelControls {
            display: flex;
            gap: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        #modelSelect {
            flex: 1;
            padding: 0.5rem;
            background-color: var(--dropdown-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }

        #modelSelect:hover {
            background-color: var(--dropdown-hover);
        }

        #modelSelect option {
            background-color: var(--dropdown-bg);
        }

        #attachmentArea {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        #fileInput {
            display: none;
        }

        .attachment-preview {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: var(--attachment-bg);
            border-radius: 4px;
            margin-top: 0.5rem;
        }

        .attachment-preview img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 4px;
        }

        .remove-attachment {
            cursor: pointer;
            color: var(--error-color);
        }

        #inputField {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            min-height: 40px;
            max-height: 120px;
        }

        #inputField:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .button {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .image-container {
            position: relative;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: var(--secondary-bg);
            border-radius: 8px;
        }

        .loading::after {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #ff4444;
            padding: 0.5rem;
            border-radius: 4px;
            background-color: rgba(255, 68, 68, 0.1);
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            #imagePane {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            #chatPane {
                width: 100%;
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="imagePane">
            <!-- Generated images will appear here -->
        </div>

        <div id="chatPane">
            <div id="chatArea">
                <div class="ai-message message">
                    Hello! I'm an AI assistant that can chat with you and generate images. 
                    Feel free to ask me anything or request images, and I'll do my best to help!
                </div>
            </div>
            <div id="controlsArea">
                <div id="modelControls">
                    <select id="modelSelect" class="button">
                        <option value="gpt4">ChatGPT 4o</option>
                        <option value="gpt3">ChatGPT o1</option>
                        <option value="claude">Claude</option>
                        <option value="deepseek">Deepseek</option>
                        <option value="llama">Llama</option>
                    </select>
                    <button id="attachButton" class="button">üìé</button>
                    <button id="imageButton" class="button">üñºÔ∏è</button>
                </div>
                <div id="attachmentArea"></div>
                <div id="inputArea">
                    <textarea 
                        id="inputField" 
                        placeholder="Type your message..." 
                        rows="1"
                        maxlength="500"
                    ></textarea>
                    <button id="sendButton" class="button">Send</button>
                </div>
                <input type="file" id="fileInput" accept="image/*,.pdf,.txt,.doc,.docx">
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const inputField = document.getElementById('inputField');
        const chatArea = document.getElementById('chatArea');
        const imagePane = document.getElementById('imagePane');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        const attachButton = document.getElementById('attachButton');
        const imageButton = document.getElementById('imageButton');
        const fileInput = document.getElementById('fileInput');
        const attachmentArea = document.getElementById('attachmentArea');

        let isProcessing = false;
        let currentAttachment = null;

        // Initialize IndexedDB
        let db;
        const DB_NAME = 'PollinationsChat';
        const STORE_NAME = 'messages';

        const request = indexedDB.open(DB_NAME, 1);

        request.onerror = (event) => {
            console.error('IndexedDB error:', event.target.error);
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                db.createObjectStore(STORE_NAME, { keyPath: 'timestamp' });
            }
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadChatHistory();
        };

        // Load chat history from IndexedDB
        async function loadChatHistory() {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const request = store.getAll();

            request.onsuccess = () => {
                const messages = request.result;
                messages.forEach(msg => {
                    appendMessage(msg.content, msg.sender, msg.attachment);
                });
            };
        }

        // Save message to IndexedDB
        function saveMessage(content, sender, attachment = null) {
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            const message = {
                timestamp: Date.now(),
                content,
                sender,
                attachment
            };
            store.add(message);
        }

        // Auto-resize textarea
        inputField.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle enter key (shift+enter for new line)
        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function sanitizeInput(input) {
            return input.trim().replace(/[<>]/g, '');
        }

        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            if (isProcessing || (!inputField.value.trim() && !currentAttachment)) return;

            const message = sanitizeInput(inputField.value);
            isProcessing = true;
            sendButton.disabled = true;

            // Add user message with attachment if present
            appendMessage(message, 'user', currentAttachment);
            saveMessage(message, 'user', currentAttachment);

            // Clear input and attachment
            inputField.value = '';
            inputField.style.height = 'auto';
            currentAttachment = null;
            attachmentArea.innerHTML = '';

            try {
                // Get AI response
                appendMessage('...', 'ai');
                const aiResponse = await getAIResponse(message);
                updateLastMessage(aiResponse);
                saveMessage(aiResponse, 'ai');
            } catch (error) {
                appendError(error.message);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                inputField.focus();
            }
        }

        // Handle file attachments
        attachButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', handleFileSelect);

        imageButton.addEventListener('click', () => {
            if (inputField.value.trim()) {
                generateImage(inputField.value.trim());
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                currentAttachment = {
                    name: file.name,
                    type: file.type,
                    data: e.target.result
                };
                
                displayAttachmentPreview(file);
            };
            
            if (file.type.startsWith('image/')) {
                reader.readAsDataURL(file);
            } else {
                reader.readAsText(file);
            }
        }

        function displayAttachmentPreview(file) {
            attachmentArea.innerHTML = '';
            
            const preview = document.createElement('div');
            preview.className = 'attachment-preview';
            
            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            }
            
            const name = document.createElement('span');
            name.textContent = file.name;
            preview.appendChild(name);
            
            const remove = document.createElement('span');
            remove.textContent = '‚úï';
            remove.className = 'remove-attachment';
            remove.onclick = () => {
                attachmentArea.innerHTML = '';
                currentAttachment = null;
                fileInput.value = '';
            };
            preview.appendChild(remove);
            
            attachmentArea.appendChild(preview);
        }

        function appendMessage(text, sender, attachment = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${sender}-message message`;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);

            if (attachment) {
                if (attachment.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = attachment.data;
                    img.style.maxWidth = '100%';
                    img.style.borderRadius = '4px';
                    img.style.marginTop = '0.5rem';
                    messageDiv.appendChild(img);
                } else {
                    const attachmentDiv = document.createElement('div');
                    attachmentDiv.className = 'attachment-preview';
                    attachmentDiv.textContent = `üìé ${attachment.name}`;
                    messageDiv.appendChild(attachmentDiv);
                }
            }

            chatArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function updateLastMessage(text) {
            const messages = chatArea.getElementsByClassName('ai-message');
            if (messages.length > 0) {
                messages[messages.length - 1].textContent = text;
                scrollToBottom();
            }
        }

        function appendLoadingImage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            imagePane.insertBefore(loadingDiv, imagePane.firstChild);
        }

        function updateLastImage(imageUrl) {
            const loadingElement = imagePane.querySelector('.loading');
            if (loadingElement) {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Generated Image';
                
                imageContainer.appendChild(img);
                imagePane.replaceChild(imageContainer, loadingElement);
            }
        }

        function appendError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `Error: ${message}`;
            chatArea.appendChild(errorDiv);
            scrollToBottom();
        }

        async function generateImage(prompt) {
            appendLoadingImage();
            
            try {
                const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=800&height=600&model=flux`;
                
                // Wait for image to load
                await new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = imageUrl;
                });

                updateLastImage(imageUrl);
                
                // Save the generated image as a message
                const imageAttachment = {
                    name: 'Generated Image',
                    type: 'image/jpeg',
                    data: imageUrl
                };
                appendMessage(`Generated image for: ${prompt}`, 'ai', imageAttachment);
                saveMessage(`Generated image for: ${prompt}`, 'ai', imageAttachment);
            } catch (error) {
                appendError('Failed to generate image');
                const loadingElement = imagePane.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.remove();
                }
            }
        }

        async function getAIResponse(prompt) {
            const model = modelSelect.value;
            let endpoint = 'https://text.pollinations.ai/';
            let payload;

            if (model === 'gpt4' || model === 'gpt3') {
                endpoint += 'openai';
                payload = {
                    messages: [{ role: 'user', content: prompt }],
                    model: model === 'gpt4' ? 'gpt-4' : 'gpt-3.5-turbo'
                };
            } else {
                payload = {
                    messages: [{ role: 'user', content: prompt }],
                    model: model
                };
            }

            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });
            
            if (!response.ok) {
                throw new Error('Failed to get AI response');
            }
            
            const data = await response.json();
            return data.choices[0].message.content;
        }
    </script>
</body>
</html>
