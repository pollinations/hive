<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollinations AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        :root {
            --primary-bg: #343541;
            --secondary-bg: #444654;
            --sidebar-bg: #202123;
            --border-color: #4a4b53;
            --text-color: #ffffff;
            --text-secondary: #c5c5d2;
            --input-bg: #40414f;
            --button-bg: #343541;
            --button-hover: #40414f;
            --accent-color: #19c37d;
            --accent-hover: #1a7f4e;
            --dropdown-bg: #343541;
            --dropdown-hover: #40414f;
            --attachment-bg: #40414f;
            --success-color: #19c37d;
            --error-color: #f56565;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-bg: #2a2b32;
            --user-message-bg: #343541;
            --ai-message-bg: #444654;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: 'SÃ¶hne', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        #newChatButton {
            margin: 8px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: transparent;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        #newChatButton:hover {
            background-color: var(--hover-bg);
        }

        #chatsList {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .chat-item:hover {
            background-color: var(--hover-bg);
        }

        .chat-item.active {
            background-color: var(--hover-bg);
            color: var(--text-color);
        }

        #mainContent {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-bg);
            position: relative;
        }

        #chatArea {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }

        .message-container {
            display: flex;
            padding: 24px;
            gap: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .message-container.user {
            background-color: var(--user-message-bg);
        }

        .message-container.ai {
            background-color: var(--ai-message-bg);
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background-color: var(--accent-color);
            color: var(--text-color);
        }

        .ai .avatar {
            background-color: var(--secondary-bg);
        }

        .message {
            flex: 1;
            font-size: 16px;
            line-height: 1.5;
            overflow-wrap: break-word;
        }

        #inputContainer {
            padding: 24px;
            position: relative;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        #inputWrapper {
            position: relative;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 0 15px var(--shadow-color);
        }

        #inputArea {
            display: flex;
            padding: 8px;
            gap: 8px;
            align-items: flex-end;
        }

        #inputField {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 16px;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
        }

        #inputField:focus {
            outline: none;
        }

        #inputField::placeholder {
            color: var(--text-secondary);
        }

        .input-button {
            padding: 8px;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: color 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .input-button:hover {
            color: var(--text-color);
            background-color: var(--button-hover);
        }

        .input-button.active {
            color: var(--accent-color);
        }

        #sendButton {
            padding: 8px;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: color 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        #sendButton:hover:not(:disabled) {
            color: var(--accent-color);
            background-color: var(--button-hover);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .attachment-preview {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background-color: var(--attachment-bg);
            border-radius: 6px;
            font-size: 14px;
        }

        .attachment-preview img {
            max-width: 40px;
            max-height: 40px;
            border-radius: 4px;
        }

        .remove-attachment {
            padding: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
        }

        .remove-attachment:hover {
            color: var(--error-color);
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            padding: 12px;
        }

        .loading::after {
            content: "";
            width: 16px;
            height: 16px;
            border: 2px solid var(--accent-color);
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: var(--error-color);
            padding: 12px;
            border-radius: 6px;
            background-color: rgba(245, 101, 101, 0.1);
            margin: 8px 0;
            font-size: 14px;
        }

        #toggleSidebar {
            display: none;
            position: fixed;
            top: 12px;
            left: 12px;
            z-index: 100;
            padding: 8px;
            background-color: var(--button-bg);
            border: none;
            border-radius: 6px;
            color: var(--text-color);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            #toggleSidebar {
                display: block;
            }

            #sidebar {
                position: fixed;
                left: -260px;
                top: 0;
                bottom: 0;
                z-index: 99;
                transition: left 0.3s ease;
            }

            #sidebar.open {
                left: 0;
            }

            #mainContent {
                margin-left: 0;
            }

            .message-container {
                padding: 16px;
                gap: 16px;
            }

            #inputContainer {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="toggleSidebar" class="input-button">
            <i class="fas fa-bars"></i>
        </button>

        <div id="sidebar">
            <button id="newChatButton">
                <i class="fas fa-plus"></i>
                New chat
            </button>
            <div id="chatsList">
                <!-- Previous chats will appear here -->
            </div>
        </div>

        <div id="mainContent">
            <select id="modelSelect">
                <option value="gpt4">ChatGPT 4o</option>
                <option value="gpt3">ChatGPT o1</option>
                <option value="claude">Claude</option>
                <option value="deepseek">Deepseek</option>
                <option value="llama">Llama</option>
            </select>

            <div id="chatArea">
                <div class="message-container ai">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message">
                        Hello! I'm an AI assistant that can chat with you and generate images. 
                        Feel free to ask me anything or request images, and I'll do my best to help!
                    </div>
                </div>
            </div>

            <div id="inputContainer">
                <div id="inputWrapper">
                    <div id="attachmentArea">
                        <!-- Attachments will appear here -->
                    </div>
                    <div id="inputArea">
                        <button id="attachButton" class="input-button" title="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button id="imageButton" class="input-button" title="Generate image">
                            <i class="fas fa-image"></i>
                        </button>
                        <textarea 
                            id="inputField" 
                            placeholder="Send a message..." 
                            rows="1"
                            maxlength="500"
                        ></textarea>
                        <button id="sendButton" title="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="image/*,.pdf,.txt,.doc,.docx">
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const inputField = document.getElementById('inputField');
        const chatArea = document.getElementById('chatArea');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        const attachButton = document.getElementById('attachButton');
        const imageButton = document.getElementById('imageButton');
        const fileInput = document.getElementById('fileInput');
        const attachmentArea = document.getElementById('attachmentArea');
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const newChatButton = document.getElementById('newChatButton');
        const chatsList = document.getElementById('chatsList');

        let isProcessing = false;
        let currentAttachment = null;
        let currentChatId = Date.now().toString();

        // Initialize IndexedDB
        let db;
        const DB_NAME = 'PollinationsChat';
        const MESSAGES_STORE = 'messages';
        const CHATS_STORE = 'chats';

        const request = indexedDB.open(DB_NAME, 2);

        request.onerror = (event) => {
            console.error('IndexedDB error:', event.target.error);
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            
            // Create or update messages store
            if (!db.objectStoreNames.contains(MESSAGES_STORE)) {
                const messagesStore = db.createObjectStore(MESSAGES_STORE, { keyPath: 'id', autoIncrement: true });
                messagesStore.createIndex('chatId', 'chatId', { unique: false });
                messagesStore.createIndex('timestamp', 'timestamp', { unique: false });
            }

            // Create or update chats store
            if (!db.objectStoreNames.contains(CHATS_STORE)) {
                const chatsStore = db.createObjectStore(CHATS_STORE, { keyPath: 'id' });
                chatsStore.createIndex('timestamp', 'timestamp', { unique: false });
            }
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadChats();
            loadCurrentChat();
        };
        // Chat Management Functions
        function createNewChat() {
            const chatId = Date.now().toString();
            const chat = {
                id: chatId,
                title: 'New Chat',
                timestamp: Date.now(),
                lastMessage: ''
            };

            const transaction = db.transaction([CHATS_STORE], 'readwrite');
            const store = transaction.objectStore(CHATS_STORE);
            store.add(chat);

            transaction.oncomplete = () => {
                currentChatId = chatId;
                loadChats();
                clearChat();
            };
        }

        function loadChats() {
            const transaction = db.transaction([CHATS_STORE], 'readonly');
            const store = transaction.objectStore(CHATS_STORE);
            const request = store.index('timestamp').openCursor(null, 'prev');

            chatsList.innerHTML = '';

            request.onsuccess = (event) => {
                const cursor = event.target.result;
                if (cursor) {
                    const chat = cursor.value;
                    addChatToSidebar(chat);
                    cursor.continue();
                }
            };
        }

        function addChatToSidebar(chat) {
            const chatItem = document.createElement('div');
            chatItem.className = `chat-item${chat.id === currentChatId ? ' active' : ''}`;
            chatItem.innerHTML = `
                <i class="fas fa-message"></i>
                <span>${chat.title}</span>
            `;
            chatItem.addEventListener('click', () => {
                currentChatId = chat.id;
                loadCurrentChat();
                document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
                chatItem.classList.add('active');
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('open');
                }
            });
            chatsList.appendChild(chatItem);
        }

        function loadCurrentChat() {
            const transaction = db.transaction([MESSAGES_STORE], 'readonly');
            const store = transaction.objectStore(MESSAGES_STORE);
            const index = store.index('chatId');
            const request = index.getAll(currentChatId);

            request.onsuccess = () => {
                clearChat();
                const messages = request.result;
                messages.forEach(msg => {
                    appendMessage(msg.content, msg.sender, msg.attachment);
                });
            };
        }

        function clearChat() {
            chatArea.innerHTML = `
                <div class="message-container ai">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message">
                        Hello! I'm an AI assistant that can chat with you and generate images. 
                        Feel free to ask me anything or request images, and I'll do my best to help!
                    </div>
                </div>
            `;
        }

        // Event Listeners
        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        newChatButton.addEventListener('click', createNewChat);

        // Message Handling
        async function sendMessage() {
            if (isProcessing || (!inputField.value.trim() && !currentAttachment)) return;

            const message = sanitizeInput(inputField.value);
            isProcessing = true;
            sendButton.disabled = true;

            // Add user message with attachment if present
            appendMessage(message, 'user', currentAttachment);
            saveMessage(message, 'user', currentAttachment);

            // Clear input and attachment
            inputField.value = '';
            inputField.style.height = 'auto';
            currentAttachment = null;
            attachmentArea.innerHTML = '';

            try {
                // Get AI response
                appendMessage('...', 'ai');
                const aiResponse = await getAIResponse(message);
                updateLastMessage(aiResponse);
                saveMessage(aiResponse, 'ai');

                // Update chat title if it's the first message
                updateChatTitle(message);
            } catch (error) {
                appendError(error.message);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                inputField.focus();
            }
        }

        function saveMessage(content, sender, attachment = null) {
            const transaction = db.transaction([MESSAGES_STORE], 'readwrite');
            const store = transaction.objectStore(MESSAGES_STORE);
            const message = {
                chatId: currentChatId,
                content,
                sender,
                attachment,
                timestamp: Date.now()
            };
            store.add(message);

            // Update last message in chat
            const chatTransaction = db.transaction([CHATS_STORE], 'readwrite');
            const chatStore = chatTransaction.objectStore(CHATS_STORE);
            chatStore.get(currentChatId).onsuccess = (event) => {
                const chat = event.target.result;
                chat.lastMessage = content;
                chatStore.put(chat);
            };
        }

        function updateChatTitle(message) {
            const transaction = db.transaction([CHATS_STORE], 'readwrite');
            const store = transaction.objectStore(CHATS_STORE);
            store.get(currentChatId).onsuccess = (event) => {
                const chat = event.target.result;
                if (chat.title === 'New Chat') {
                    chat.title = message.slice(0, 30) + (message.length > 30 ? '...' : '');
                    store.put(chat);
                    loadChats();
                }
            };
        }

        // File Handling
        attachButton.addEventListener('click', () => {
            fileInput.click();
        });

        imageButton.addEventListener('click', () => {
            if (inputField.value.trim()) {
                generateImage(inputField.value.trim());
            }
        });

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                currentAttachment = {
                    name: file.name,
                    type: file.type,
                    data: e.target.result
                };
                displayAttachmentPreview(file);
            };
            
            if (file.type.startsWith('image/')) {
                reader.readAsDataURL(file);
            } else {
                reader.readAsText(file);
            }
        }

        function displayAttachmentPreview(file) {
            attachmentArea.innerHTML = '';
            
            const preview = document.createElement('div');
            preview.className = 'attachment-preview';
            
            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            }
            
            const name = document.createElement('span');
            name.textContent = file.name;
            preview.appendChild(name);
            
            const remove = document.createElement('span');
            remove.innerHTML = '<i class="fas fa-times"></i>';
            remove.className = 'remove-attachment';
            remove.onclick = () => {
                attachmentArea.innerHTML = '';
                currentAttachment = null;
                fileInput.value = '';
            };
            preview.appendChild(remove);
            
            attachmentArea.appendChild(preview);
        }

        // Utility Functions
        function sanitizeInput(input) {
            return input.trim().replace(/[<>]/g, '');
        }

        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Auto-resize textarea
        inputField.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Handle enter key (shift+enter for new line)
        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function appendMessage(text, sender, attachment = null) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = sender === 'user' ? 
                '<i class="fas fa-user"></i>' : 
                '<i class="fas fa-robot"></i>';
            messageContainer.appendChild(avatar);

            const messageContent = document.createElement('div');
            messageContent.className = 'message';

            if (text) {
                const textDiv = document.createElement('div');
                textDiv.textContent = text;
                messageContent.appendChild(textDiv);
            }

            if (attachment) {
                if (attachment.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = attachment.data;
                    img.style.maxWidth = '100%';
                    img.style.borderRadius = '4px';
                    img.style.marginTop = '12px';
                    messageContent.appendChild(img);
                } else {
                    const attachmentDiv = document.createElement('div');
                    attachmentDiv.className = 'attachment-preview';
                    attachmentDiv.innerHTML = `<i class="fas fa-paperclip"></i> ${attachment.name}`;
                    messageContent.appendChild(attachmentDiv);
                }
            }

            messageContainer.appendChild(messageContent);
            chatArea.appendChild(messageContainer);
            scrollToBottom();
        }

        function updateLastMessage(text) {
            const messages = chatArea.getElementsByClassName('message-container');
            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1];
                const messageContent = lastMessage.querySelector('.message');
                messageContent.textContent = text;
                scrollToBottom();
            }
        }

        function appendError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error: ${message}`;
            chatArea.appendChild(errorDiv);
            scrollToBottom();
        }

        async function generateImage(prompt) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container ai';
            messageContainer.innerHTML = `
                <div class="avatar"><i class="fas fa-robot"></i></div>
                <div class="message">
                    <div class="loading">Generating image...</div>
                </div>
            `;
            chatArea.appendChild(messageContainer);
            scrollToBottom();

            try {
                const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=800&height=600&model=flux`;
                
                // Wait for image to load
                await new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = imageUrl;
                });

                const imageAttachment = {
                    name: 'Generated Image',
                    type: 'image/jpeg',
                    data: imageUrl
                };

                messageContainer.querySelector('.message').innerHTML = `
                    <div>Generated image for: ${prompt}</div>
                    <img src="${imageUrl}" alt="Generated Image" style="max-width: 100%; border-radius: 4px; margin-top: 12px;">
                `;

                saveMessage(`Generated image for: ${prompt}`, 'ai', imageAttachment);
            } catch (error) {
                messageContainer.querySelector('.message').innerHTML = `
                    <div class="error"><i class="fas fa-exclamation-circle"></i> Failed to generate image</div>
                `;
            }
            scrollToBottom();
        }

        async function getAIResponse(prompt) {
            const model = modelSelect.value;
            let endpoint = 'https://text.pollinations.ai/';
            let payload;

            if (model === 'gpt4' || model === 'gpt3') {
                endpoint += 'openai';
                payload = {
                    messages: [{ role: 'user', content: prompt }],
                    model: model === 'gpt4' ? 'gpt-4' : 'gpt-3.5-turbo'
                };
            } else {
                payload = {
                    messages: [{ role: 'user', content: prompt }],
                    model: model
                };
            }

            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });
            
            if (!response.ok) {
                throw new Error('Failed to get AI response');
            }
            
            const data = await response.json();
            return data.choices[0].message.content;
        }
    </script>
</body>
</html>
