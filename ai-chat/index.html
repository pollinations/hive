<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Chat - Pollinations</title>
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --border-color: #444;
            --text-color: #ffffff;
            --input-bg: #2a2a2a;
            --button-bg: #3a3a3a;
            --button-hover: #4a4a4a;
            --accent-color: #6b46c1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #imagePane {
            width: 35%;
            border-right: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #chatPane {
            width: 65%;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-bg);
        }

        #chatArea {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--accent-color);
            align-self: flex-end;
        }

        .ai-message {
            background-color: var(--secondary-bg);
            align-self: flex-start;
        }

        #inputArea {
            padding: 1rem;
            background-color: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }

        #inputField {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            min-height: 40px;
            max-height: 120px;
        }

        #inputField:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .button {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: var(--button-bg);
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .image-container {
            position: relative;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: var(--secondary-bg);
            border-radius: 8px;
        }

        .loading::after {
            content: "";
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #ff4444;
            padding: 0.5rem;
            border-radius: 4px;
            background-color: rgba(255, 68, 68, 0.1);
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            #imagePane {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            #chatPane {
                width: 100%;
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="imagePane">
            <!-- Generated images will appear here -->
        </div>

        <div id="chatPane">
            <div id="chatArea">
                <div class="ai-message message">
                    Hello! I'm an AI assistant that can chat with you and generate images. 
                    Feel free to ask me anything or request images, and I'll do my best to help!
                </div>
            </div>
            <div id="inputArea">
                <textarea 
                    id="inputField" 
                    placeholder="Type your message..." 
                    rows="1"
                    maxlength="500"
                ></textarea>
                <button id="sendButton" class="button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const inputField = document.getElementById('inputField');
        const chatArea = document.getElementById('chatArea');
        const imagePane = document.getElementById('imagePane');
        const sendButton = document.getElementById('sendButton');

        let isProcessing = false;

        // Auto-resize textarea
        inputField.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle enter key (shift+enter for new line)
        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function sanitizeInput(input) {
            return input.trim().replace(/[<>]/g, '');
        }

        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            if (isProcessing || !inputField.value.trim()) return;

            const message = sanitizeInput(inputField.value);
            if (!message) return;

            isProcessing = true;
            sendButton.disabled = true;
            inputField.value = '';
            inputField.style.height = 'auto';

            // Add user message
            appendMessage(message, 'user');

            try {
                // Generate image
                appendLoadingImage();
                const imageUrl = await generateImage(message);
                updateLastImage(imageUrl);

                // Get AI response
                appendMessage('...', 'ai');
                const aiResponse = await getAIResponse(message);
                updateLastMessage(aiResponse);
            } catch (error) {
                appendError(error.message);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                inputField.focus();
            }
        }

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${sender}-message message`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            scrollToBottom();
        }

        function updateLastMessage(text) {
            const messages = chatArea.getElementsByClassName('ai-message');
            if (messages.length > 0) {
                messages[messages.length - 1].textContent = text;
                scrollToBottom();
            }
        }

        function appendLoadingImage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            imagePane.insertBefore(loadingDiv, imagePane.firstChild);
        }

        function updateLastImage(imageUrl) {
            const loadingElement = imagePane.querySelector('.loading');
            if (loadingElement) {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Generated Image';
                
                imageContainer.appendChild(img);
                imagePane.replaceChild(imageContainer, loadingElement);
            }
        }

        function appendError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `Error: ${message}`;
            chatArea.appendChild(errorDiv);
            scrollToBottom();
        }

        async function generateImage(prompt) {
            const seed = Math.floor(Math.random() * 1000000);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?seed=${seed}&width=800&height=600`;
            
            // Wait for image to load
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(imageUrl);
                img.onerror = () => reject(new Error('Failed to generate image'));
                img.src = imageUrl;
            });
        }

        async function getAIResponse(prompt) {
            const seed = Math.floor(Math.random() * 1000000);
            const response = await fetch(
                `https://text.pollinations.ai/${encodeURIComponent(prompt)}?seed=${seed}&model=openai`
            );
            
            if (!response.ok) {
                throw new Error('Failed to get AI response');
            }
            
            return await response.text();
        }
    </script>
</body>
</html>
