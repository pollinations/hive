<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM SVG Art Evolution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LLM SVG Art Evolution</h1>
    
    <div class="container">
        <label for="preset-select">Select Preset:</label>
        <select id="preset-select">
            <option value="biomorphic">Biomorphic Systems</option>
            <option value="boids">Flocking Boids</option>
            <option value="retrogame">Retro Gaming</option>
            <option value="solarpunk">Solarpunk Utopia</option>
            <option value="isometric">Isometric Cityscape</option>
            <option value="cellular">Cellular Patterns</option>
            <option value="quantum">Quantum Realms</option>
            <option value="cosmology">Cosmic Architecture</option>
            <option value="neural">Neural Gardens</option>
            <option value="meditation">Inner Landscapes</option>
            <option value="emergence">Emergent Behaviors</option>
            <option value="digital-nature">Digital Nature</option>
        </select>
        
        <label for="base-prompt">Animation Prompt:</label>
        <textarea id="base-prompt" rows="5" placeholder="Enter your base prompt here"></textarea>
        
        <label for="initial-svg">Initial SVG (optional):</label>
        <textarea id="initial-svg" rows="3" placeholder="Enter initial SVG code here (optional)"></textarea>

        <label for="model-select">Model:</label>
        <select id="model-select"></select>

        <div class="temperature-container">
            <label for="temperature">Temperature:</label>
            <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.8">
            <span id="temperature-value">0.8</span>
        </div>
        <div class="seed-container">
            <label for="seed">Seed:</label>
            <input type="number" id="seed" value="42">
        </div>

        <div id="preview-window" class="svg-container"></div>
        
        <div class="speed-slider-container">
            <label for="speed-slider">Frame Delay (ms):</label>
            <input type="range" id="speed-slider" min="100" max="6000" value="2500" step="100">
        </div>
        
        <div class="controls">
            <button id="start" onclick="startEvolution()">Start Evolution</button>
            <button id="stop" onclick="stopEvolution()" disabled>Stop</button>
            <button id="save-preset" onclick="saveCurrentPreset()">Save Preset</button>
            <span id="frame-counter" class="frame-counter">Frame 0/0</span>
        </div>
    </div>

    <div class="container">
        <h2>History</h2>
        <div id="history"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
